events {
    worker_connections 1024;
}

http {
    # configuramos los logs auqi 
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Configuración de timeout
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Configuración para Viajes
    # upstream viajes_service {
    #     server microservicio-viajes:3001 max_fails=3 fail_timeout=30s;
    # }

    # Configuración para Autenticación
    upstream auth_service {
        server microservicio-auth:3000 max_fails=3 fail_timeout=30s;
    }

    # Configuración  Vehículos
    upstream vehiculos_service {
        server microservicio-vehiculos:8000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        # Para servicio de Viajes 
        # location /api/v1/viejes {
        #     proxy_pass http://auth_service/api/v1/viajes;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Parea el servicio de autenticación
        
## Microservicos para Auntenticación

        # Registro de usuarios
        location /api/v1/auth/register {
            proxy_pass http://auth_service/api/v1/auth/register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Login de usuarios
        location /api/v1/auth/login {
            proxy_pass http://auth_service/api/v1/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Gestión de usuarios
        location /api/v1/users/ {
            proxy_pass http://auth_service/api/v1/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Microservicios para Vehículos
        
        # vehículos
        location /api/v1/vehiculos/ {
            proxy_pass http://vehiculos_service/api/v1/vehiculos/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        
        # SWAGGER
        # Documentación de Vehículos
        location /docs {
            proxy_pass http://vehiculos_service/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # location /docs {
        #     proxy_pass http://biajes/docs;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

        location /openapi.json {
            proxy_pass http://vehiculos_service/openapi.json;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://vehiculos_service/redoc;
            proxy_set_header Host $host;
        }

        # HEALTH CHECKS para el estado del sistema
        
        location /health {
            access_log off;
            return 200 "OK - Nginx Proxy Inverso funcionando correctamente\n";
            add_header Content-Type text/plain;
        }

        # location /health {
        #     access_log off;
        #     return 200 "OK - Nginx Proxy Inverso funcionando correctamente\n";
        #     add_header Content-Type text/plain;
        # }

        # Root
        location = / {
            return 200 '{"message":"API Gateway - Sistema","services":{"auth":"http://localhost/api/v1/auth/","vehiculos":"http://localhost/api/v1/vehiculos/","docs":"http://localhost/docs"}}\n';
            add_header Content-Type application/json;
        }

        # Página de error personalizada
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 502 '{"error":"Servicio no disponible temporalmente"}\n';
            add_header Content-Type application/json;
        }
    }
}